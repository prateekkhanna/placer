<html lang="en">
	<head>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/flatly/bootstrap.min.css">	
		<link rel="stylesheet" href="css/styles.css" >
		<link rel="stylesheet" href="css/index.css" >

		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/hmac-sha256.js"></script>		
		<script src="js/jquery.cookie.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/placer.js"></script>
		<script src="js/fullscreen.js"></script>
		<script src="//cdn.sockjs.org/sockjs-0.3.min.js"></script>
		<script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
	</head>
	<body>
		<div id="container" class="container style='height:100%;min-height:100%">
			<div id="content">
				<div class="row">
					<div class="col-md-5">
						<div class="panel panel-default">
							<div class="panel-body">
								<form action="/well/users/login" id="LoginForm" method="post" accept-charset="utf-8">
									<div class="form-group">
										<input name="data[User][email]" class="form-control" placeholder="Username" maxlength="255" type="text" id="userName" required="required">
									</div>
							
									<div class="form-group">
										<input name="data[User][password]" class="form-control" placeholder="Password" type="password" id="userPassword" required="required">				  
									</div>

									<div class="submit">
										<input sign="" in="Sign in" class="btn btn-primary pull-left" type="submit" value="Submit">
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
